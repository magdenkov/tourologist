<div class="wrapper-md bg-light b-b">
    <h1 data-translate="audits.title" class="m-n font-thin h3">Audits</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <div class="row">
                <div class="col-md-5">
                    <h4 data-translate="audits.filter.title">Filter by date</h4>
                    <p class="input-group">
                        <span class="input-group-addon" data-translate="audits.filter.from">from</span>
                        <input type="date" class="input-sm form-control" name="start" ng-model="vm.fromDate"
                               ng-change="vm.onChangeDate()" required/>
                        <span class="input-group-addon" data-translate="audits.filter.to">to</span>
                        <input type="date" class="input-sm form-control" name="end" ng-model="vm.toDate"
                               ng-change="vm.onChangeDate()" required/>
                    </p>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed bg-white-onlyt">
                        <thead>
                        <tr>
                            <th ng-click="predicate = 'timestamp'; reverse=!reverse"><span
                                data-translate="audits.table.header.date">Date</span></th>
                            <th ng-click="predicate = 'principal'; reverse=!reverse"><span
                                data-translate="audits.table.header.principal">User</span></th>
                            <th ng-click="predicate = 'type'; reverse=!reverse"><span
                                data-translate="audits.table.header.status">State</span></th>
                            <th ng-click="predicate = 'data.message'; reverse=!reverse"><span
                                data-translate="audits.table.header.data">Extra data</span></th>
                        </tr>
                        </thead>

                        <tr ng-repeat="audit in vm.audits | filter:filter | orderBy:predicate:reverse"
                            ng-hide="audit.filtered">
                            <td><span>{{audit.timestamp| date:'medium'}}</span></td>
                            <td>
                                <small>{{audit.principal}}</small>
                            </td>
                            <td>{{audit.type}}</td>
                            <td>
                                <span ng-show="audit.data.message">{{audit.data.message}}</span>
                                <span ng-show="audit.data.remoteAddress"><span
                                    data-translate="audits.table.data.remoteAddress">Remote Address</span> {{audit.data.remoteAddress}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-12 text-right text-center-xs">
                            <uib-pagination class="pagination pagination-sm m-t-none m-b-none" total-items="vm.totalItems" ng-model="vm.page"
                                            ng-change="vm.loadPage(vm.page)"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
