<div class="container-fluid">
    <div class="row" style="padding-top: 15px; padding-bottom: 15px">
        <div class="col-md-8 col-md-offset-2">
            <h1 data-translate="activate.title"
                class="m-n font-thin h3">Activation</h1>
            <br>
            <div class="alert alert-success" ng-show="vm.success"
                 data-translate="activate.messages.success" translate-compile>
                <strong>Your user has been activated.</strong> Please <a class="alert-link" href=""
                                                                         ng-click="vm.login()">sign in</a>.
            </div>

            <div class="alert alert-danger" ng-show="vm.error" data-translate="activate.messages.error">
                <strong>Your user could not be activated.</strong> Please use the registration form to sign up.
            </div>

            <jhi-alert-error></jhi-alert-error>
        </div>
    </div>
</div>
