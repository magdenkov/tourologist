<form action="{{ providerURL }}" method="POST">
    <a type="submit" class="btn btn-lg btn-block  jh-btn-social jh-btn-{{ provider }}">
        <i class="fa fa-{{ provider }}" sty></i>
        <span data-translate="social.btnLabel" translate-values="{ label: label }">{{ label }}</span>
    </a>
    <input name="scope" type="hidden" value="{{ providerSetting }}"/>
    <input name="_csrf" type="hidden" value="{{ csrf }}"/>
</form>
