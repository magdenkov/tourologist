<div class="wrapper-md bg-light b-b">
    <h1 class="m-n font-thin h3">Create New Bubbl</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <div class="tour-google-map">
                <div id="map-container">
                    <div id="map-canvas">
                        <ui-gmap-google-map center="vm.mapConfig.center"
                                            zoom="vm.mapConfig.zoom"
                                            id="map"
                                            pan="true"
                                            draggable="true"
                                            events="vm.mapConfig.events">
                            <ui-gmap-search-box template="vm.searchbox.template"
                                                events="vm.searchbox.events"
                                                position="BOTTOM_RIGHT"></ui-gmap-search-box>
                        </ui-gmap-google-map>
                    </div>
                </div>
            </div>
            <div style="padding-top: 15px">
                <form ng-show="showFinishButton" name="editForm" role="form" novalidate show-validation>
                    <div class="form-group col-md-6">
                        <label class="control-label" data-translate="tourologistApp.bubbl.name"
                               for="field_name">Name</label>
                        <input type="text" class="form-control" name="name" id="field_name"
                               ng-model="vm.bubbl.name"
                               ng-maxlength="255"/>
                        <div ng-show="editForm.name.$invalid">
                            <p class="help-block"
                               ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength"
                               translate-value-max="255">
                                This field cannot be longer than 255 characters.
                            </p>
                        </div>
                    </div>

                    <div class="well" style="max-height: 300px;overflow: auto;">
                        <span>Select Interest</span>
                        <label style="display:block" ng-repeat="interest in vm.interests track by interest.id">
                            <input type="checkbox" checklist-model="vm.bubbl.interests"
                                   checklist-value="interest"/> {{interest.name}}</label>
                    </div>
                    <div class="form-group">
                        <button type="button" ng-click="vm.save()" ng-disabled="editForm.$invalid || vm.isSaving"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span
                            data-translate="entity.action.save">Save</span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="back()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
                            <span>Cancel</span>
                        </button>
                        <button type="button" ng-click="removeLine();"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            <span>Clear</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
