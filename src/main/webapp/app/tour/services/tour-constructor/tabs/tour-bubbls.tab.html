<div>
    <p class="help-block">Please use map to add bubbles and use mouse to reorder bubbls</p>
    <button type="button" class="btn btn-default" ng-click="vm.onAddBubblManuallyButtonClick()">
        <span class="glyphicon glyphicon-add"></span>Add Bubbl
    </button>

    <ul ui-sortable="vm.sortableOptions" ng-model="vm.tour.bubbls" class="bubblList">
        <li ng-repeat="bubbl in vm.tour.bubbls | orderBy: 'orderNumber' track by $index"
            class="bubblItem row">

            <div class="col-xs-11">
                <label class="control-label"><b>{{ $index + 1 }}.</b> {{ bubbl.name}}</label>
            </div>
            <div class="col-xs-1">
                <buttom ng-show="vm.tour.bubbls.length > 1"
                        ng-click="vm.removeBubbl(bubbl)"
                        class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                    <span class="hidden-xs hidden-sm"></span>
                </buttom>
            </div>
        </li>
    </ul>
</div>
