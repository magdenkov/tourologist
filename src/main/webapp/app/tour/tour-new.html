<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTourLabel" data-translate="tourologistApp.tour.home.createOrEditLabel">Create or
            edit a Tour</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tour.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.tour.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tour.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.tour.name"
                   required ng-maxlength="255"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength"
                   translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tour.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="vm.tour.description"
                   ng-maxlength="4096"/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                   ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength"
                   translate-value-max="4096">
                    This field cannot be longer than 4096 characters.
                </p>
            </div>
        </div>
        <div class="well" style="max-height: 300px;overflow: auto;">
            <span>Select Interest</span>
            <label style="display:block" ng-repeat="interest in vm.interests track by interest.id">
                <input type="checkbox" checklist-model="vm.tour.interests"
                       checklist-value="interest"/> {{interest.name}}</label>
        </div>
        <ul ng-model="vm.tour.bubbls" class="">
            <li class="" ng-repeat="bubbls in vm.tour.bubbls track by $index">
                <div class="row">
                    <div class="col-sm-1">
                        <h6>{{$index+1}}.</h6>
                    </div>
                    <div class="form-group col-sm-3">
                        <label class="control-label">Bubbl Name</label>

                        <select class="form-control" id="field_bubbl" name="bubbl"
                                infinite-scroll="vm.loadPage(vm.page + 1)"
                                infinite-scroll-disabled="vm.page >= vm.links.last"
                                ng-model="bubbls.bubblId"
                                ng-options="bubbl.id as bubbl.name for bubbl in vm.bubbls track by bubbl.id">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label class="control-label" for="ingredient_small">Order Number</label>
                        <input type="number" class="form-control" name="smallPortionTitle" id="ingredient_small"
                               ng-model="bubbls.orderNumber"/>
                    </div>
                    <div class="form-group col-sm-1">
                        <a href="" ng-show="vm.tour.bubbls.length > 1"
                           ng-click="vm.removebubbl($index)"
                           class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </a>
                    </div>

                </div>
            </li>
        </ul>

        <div class="text-right m-r-80">
            <a href="" ng-click="vm.add()" class="mdl-color-text--pink">
                <i class="">Add new Bubbls</i>
                <!--Add new ingredient-->
            </a>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
