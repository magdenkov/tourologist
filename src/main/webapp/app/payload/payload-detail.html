
<div>
    <h2><span data-translate="tourologistApp.payload.detail.title">Payload</span> {{vm.payload.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tourologistApp.payload.payloadType">Payload Type</span></dt>
        <dd>
            <span data-translate="{{'tourologistApp.PayloadType.' + vm.payload.payloadType}}">{{vm.payload.payloadType}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.payload.name">Name</span></dt>
        <dd>
            <span>{{vm.payload.name}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.payload.url">Url</span></dt>
        <dd>
            <span>{{vm.payload.url}}</span>
        </dd>

        <dt><span data-translate="tourologistApp.payload.mimeType">Mime Type</span></dt>
        <dd>
            <span>{{vm.payload.mimeType}}</span>
        </dd>

        <dt><span data-translate="tourologistApp.payload.bubbl">Bubbl</span></dt>
        <dd>
            <a ui-sref="bubbl-detail({id:vm.payload.bubblId})">{{vm.payload.bubblName}}</a>
        </dd>
    </dl>

    <button
          ng-click="back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>


</div>
