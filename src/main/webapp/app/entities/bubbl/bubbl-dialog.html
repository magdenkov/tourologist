
<div id="map-container">
    <div id="map-canvas">

        <ui-gmap-google-map center="map.center"
                            zoom="map.zoom"
                            id="map"
                            pan="true"

                            draggable="true"
                            events="map.events">
        </ui-gmap-google-map>

    </div>
    <div class="create-venue-controls">
        <div class="flex1 fullwidth">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell--12-col-phone mdl-color--white mdl-shadow--2dp p-l-20 p-r-20">
                    <div  style="width:100%;"class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pull-left"
                          ng-hide="showFinishButton">
                        <input  ng-model="autocomplete"
                                options="options" details="details" id="searchbar"
                                ng-map-autocomplete
                                name="name" id="name" class="mdl-textfield__input"
                                placeholder="Search for a location..."
                                type="text"/>
                    </div>
                    <form>
                        <input type="text" ng-show="showFinishButton" ng-model="vm.bubbl.name"
                                        placeholder="Choose a venue name"/>

                        <button type="submit" ng-show="showFinishButton" ng-click="vm.save()" id="saveVenue"
                                class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect pull-right"
                                style="margin-top:-20px;">
                            <i class="material-icons f18 mdl-color-text--green-400">done</i>
                        </button>
                        <button ng-show="showFinishButton" ng-click="removeLine();"
                                class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect pull-right"
                                style="margin-top:-20px;">
                            <i class="material-icons f18 mdl-color-text--red-400">clear</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
