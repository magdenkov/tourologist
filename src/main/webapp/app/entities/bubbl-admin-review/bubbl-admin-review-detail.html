
<div>
    <h2><span data-translate="tourologistApp.bubblAdminReview.detail.title">Bubbl Admin Review</span> {{vm.bubblAdminReview.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tourologistApp.bubblAdminReview.reason">Reason</span></dt>
        <dd>
            <span>{{vm.bubblAdminReview.reason}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.bubblAdminReview.approved">Approved</span></dt>
        <dd>
            <span>{{vm.bubblAdminReview.approved}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.bubblAdminReview.time">Time</span></dt>
        <dd>
            <span>{{vm.bubblAdminReview.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.bubblAdminReview.bubbl">Bubbl</span></dt>
        <dd>
            <a ui-sref="bubbl-detail({id:vm.bubblAdminReview.bubblId})">{{vm.bubblAdminReview.bubblName}}</a>
        </dd>
        <dt><span data-translate="tourologistApp.bubblAdminReview.user">User</span></dt>
        <dd>
            {{vm.bubblAdminReview.userEmail}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bubbl-admin-review-detail.edit({id:vm.bubblAdminReview.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
