<div>
    <h2 data-translate="tourologistApp.bubblAdminReview.home.title">Bubbl Admin Reviews</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bubbl-admin-review.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tourologistApp.bubblAdminReview.home.createLabel">
                        Create new Bubbl Admin Review
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reason"><span data-translate="tourologistApp.bubblAdminReview.reason">Reason</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="approved"><span data-translate="tourologistApp.bubblAdminReview.approved">Approved</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="tourologistApp.bubblAdminReview.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bubblName"><span data-translate="tourologistApp.bubblAdminReview.bubbl">Bubbl</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userEmail"><span data-translate="tourologistApp.bubblAdminReview.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bubblAdminReview in vm.bubblAdminReviews track by bubblAdminReview.id">
                    <td><a ui-sref="bubbl-admin-review-detail({id:bubblAdminReview.id})">{{bubblAdminReview.id}}</a></td>
                    <td>{{bubblAdminReview.reason}}</td>
                    <td>{{bubblAdminReview.approved}}</td>
                    <td>{{bubblAdminReview.time | date:'medium'}}</td>
                    <td>
                        <a ui-sref="bubbl-detail({id:bubblAdminReview.bubblId})">{{bubblAdminReview.bubblName}}</a>
                    </td>
                    <td>
                        {{bubblAdminReview.userEmail}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bubbl-admin-review-detail({id:bubblAdminReview.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bubbl-admin-review.edit({id:bubblAdminReview.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bubbl-admin-review.delete({id:bubblAdminReview.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
