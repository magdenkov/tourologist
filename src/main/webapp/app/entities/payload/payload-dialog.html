<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPayloadLabel" data-translate="tourologistApp.payload.home.createOrEditLabel">
            Create or edit a Payload</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.payload.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.payload.name"
            />
        </div>
        <div class="form-group">
            <input type="file" class="form-control" name="file" id="file"
                   fileread="vm.payload.fileForUpload" filedata="vm.payload.data"/>
        </div>
        <div class="form-group">
            <label data-translate="tourologistApp.payload.bubbl" for="field_bubbl">Bubbl</label>
            <select class="form-control" id="field_bubbl" name="bubbl" ng-model="vm.payload.bubblId"
                    ng-options="bubbl as bubbl.name for bubbl in vm.bubbls track by bubbl.id">
                <option value=""></option>
            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
