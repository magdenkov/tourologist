
<div>
    <h2><span data-translate="tourologistApp.tourRating.detail.title">Tour Rating</span> {{vm.tourRating.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tourologistApp.tourRating.rate">Rate</span></dt>
        <dd>
            <span>{{vm.tourRating.rate}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourRating.feedback">Feedback</span></dt>
        <dd>
            <span>{{vm.tourRating.feedback}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourRating.time">Time</span></dt>
        <dd>
            <span>{{vm.tourRating.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourRating.user">User</span></dt>
        <dd>
            {{vm.tourRating.userEmail}}
        </dd>
        <dt><span data-translate="tourologistApp.tourRating.tour">Tour</span></dt>
        <dd>
            <a ui-sref="tour-detail({id:vm.tourRating.tourId})">{{vm.tourRating.tourName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tour-rating-detail.edit({id:vm.tourRating.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
