
<div>
    <h2><span data-translate="tourologistApp.tourBubblRoutePoint.detail.title">Tour Bubbl Route Point</span> {{vm.tourBubblRoutePoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tourologistApp.tourBubblRoutePoint.lat">Lat</span></dt>
        <dd>
            <span>{{vm.tourBubblRoutePoint.lat}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourBubblRoutePoint.lng">Lng</span></dt>
        <dd>
            <span>{{vm.tourBubblRoutePoint.lng}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourBubblRoutePoint.orderNumber">Order Number</span></dt>
        <dd>
            <span>{{vm.tourBubblRoutePoint.orderNumber}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourBubblRoutePoint.tourBubbl">Tour Bubbl</span></dt>
        <dd>
            <a ui-sref="tour-bubbl-detail({id:vm.tourBubblRoutePoint.tourBubblId})">{{vm.tourBubblRoutePoint.tourBubblId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tour-bubbl-route-point-detail.edit({id:vm.tourBubblRoutePoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
