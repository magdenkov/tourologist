<div class="wrapper-md bg-light b-b">
    <h1 data-translate="tourologistApp.interest.detail.title" class="m-n font-thin h3">Interest</span>
        {{vm.interest.id}}</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <dl class="dl-horizontal jh-entity-details">
                <dt><span data-translate="tourologistApp.interest.name">Name</span></dt>
                <dd>
                    <span>{{vm.interest.name}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.interest.icon">Icon</span></dt>
                <dd>
                    <span>{{vm.interest.icon}}</span>
                </dd>
            </dl>

            <button type="submit"
                    ui-sref="{{ vm.previousState }}"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
            </button>

            <button type="button" ui-sref="interest-detail.edit({id:vm.interest.id})" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
