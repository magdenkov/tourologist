<div class="wrapper-md bg-light b-b">
    <button class="btn btn-primary pull-right" ui-sref="interest.new">
        <span class="glyphicon glyphicon-plus"></span>
        <span data-translate="tourologistApp.interest.home.createLabel">
                        Create new Interest
                    </span>
    </button>

    <h1 data-translate="tourologistApp.interest.home.title" class="m-n font-thin h3">Interests</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed bg-white-onlyt">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="name"><span data-translate="tourologistApp.interest.name">Name</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="icon"><span data-translate="tourologistApp.interest.icon">Icon</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th class="text-left">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="interest in vm.interests track by interest.id">
                            <td><a ui-sref="interest-detail({id:interest.id})">{{interest.id}}</a></td>
                            <td>{{interest.name}}</td>
                            <td>{{interest.icon}}</td>
                            <td class="text-left">
                                <div class="buttons">
                                    <button type="button"
                                            ui-sref="interest-detail({id:interest.id})"
                                            class="btn btn-info btn-icon btn-sm" title="View">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="interest.edit({id:interest.id})"
                                            class="btn btn-primary btn-icon btn-sm" title="Edit">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="interest.delete({id:interest.id})"
                                            class="btn btn-danger btn-icon btn-sm" title="Delete">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4 text-center">
                            <jhi-item-count page="vm.page" total="vm.queryCount"
                                            class="ext-muted m-t-sm m-b-sm"
                                            items-per-page="vm.itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="col-sm-4 text-right text-center-xs">
                            <uib-pagination class="pagination pagination-sm m-t-none m-b-none"
                                            total-items="vm.totalItems"
                                            items-per-page="vm.itemsPerPage"
                                            ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
