<div class="wrapper-md bg-light b-b">
    <h1 data-translate="tourologistApp.bubblRating.detail.title" class="m-n font-thin h3">Bubbl Rating</span>
        {{vm.bubblRating.id}}</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <dl class="dl-horizontal jh-entity-details">
                <dt><span data-translate="tourologistApp.bubblRating.rate">Rate</span></dt>
                <dd>
                    <span>{{vm.bubblRating.rate}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.bubblRating.feedback">Feedback</span></dt>
                <dd>
                    <span>{{vm.bubblRating.feedback}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.bubblRating.time">Time</span></dt>
                <dd>
                    <span>{{vm.bubblRating.time | date:'medium'}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.bubblRating.user">User</span></dt>
                <dd>
                    {{vm.bubblRating.userEmail}}
                </dd>
                <dt><span data-translate="tourologistApp.bubblRating.bubbl">Bubbl</span></dt>
                <dd>
                    <a ui-sref="bubbl-detail({id:vm.bubblRating.bubblId})">{{vm.bubblRating.bubblName}}</a>
                </dd>
            </dl>

            <button type="submit"
                    ui-sref="{{ vm.previousState }}"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
            </button>

            <button type="button" ui-sref="bubbl-rating-detail.edit({id:vm.bubblRating.id})" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
