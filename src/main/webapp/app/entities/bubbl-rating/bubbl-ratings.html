<div class="wrapper-md bg-light b-b">
    <button class="btn btn-primary pull-right" ui-sref="bubbl-rating.new">
        <span class="glyphicon glyphicon-plus"></span>
        <span data-translate="tourologistApp.bubblRating.home.createLabel">
                    Create new Bubbl Rating
                </span>
    </button>

    <h1 data-translate="tourologistApp.bubblRating.home.title" class="m-n font-thin h3">Bubbl Ratings</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed bg-white-only">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="rate"><span data-translate="tourologistApp.bubblRating.rate">Rate</span>
                                <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="feedback"><span data-translate="tourologistApp.bubblRating.feedback">Feedback</span>
                                <span class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="time"><span data-translate="tourologistApp.bubblRating.time">Time</span>
                                <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="userEmail"><span
                                data-translate="tourologistApp.bubblRating.user">User</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="bubblName"><span
                                data-translate="tourologistApp.bubblRating.bubbl">Bubbl</span>
                                <span class="glyphicon glyphicon-sort"></span></th>
                            <th class="text-left">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="bubblRating in vm.bubblRatings track by bubblRating.id">
                            <td><a ui-sref="bubbl-rating-detail({id:bubblRating.id})">{{bubblRating.id}}</a></td>
                            <td>{{bubblRating.rate}}</td>
                            <td>{{bubblRating.feedback}}</td>
                            <td>{{bubblRating.time | date:'medium'}}</td>
                            <td>
                                {{bubblRating.userEmail}}
                            </td>
                            <td>
                                <a ui-sref="bubbl-detail({id:bubblRating.bubblId})">{{bubblRating.bubblName}}</a>
                            </td>
                            <td class="text-left">
                                <div class="buttons">
                                    <button type="button"
                                            ui-sref="bubbl-rating-detail({id:bubblRating.id})"
                                            class="btn btn-info btn-icon btn-sm" title="View">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="bubbl-rating.edit({id:bubblRating.id})"
                                            class="btn btn-primary btn-icon btn-sm" title="Edit">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="bubbl-rating.delete({id:bubblRating.id})"
                                            class="btn btn-danger btn-icon btn-sm" title="Delete">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <footer class="panel-footer">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4 text-center">
                                <jhi-item-count page="vm.page" total="vm.queryCount"
                                                class="ext-muted m-t-sm m-b-sm"
                                                items-per-page="vm.itemsPerPage"></jhi-item-count>
                            </div>
                            <div class="col-sm-4 text-right text-center-xs">
                                <uib-pagination class="pagination pagination-sm m-t-none m-b-none"
                                                total-items="vm.totalItems"
                                                items-per-page="vm.itemsPerPage"
                                                ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
