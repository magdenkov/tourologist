
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTourImageLabel" data-translate="tourologistApp.tourImage.home.createOrEditLabel">Create or edit a Tour Image</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tourImage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tourImage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tourImage.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.uploaded" for="field_uploaded">Uploaded</label>
                <div class="input-group">
                    <input id="field_uploaded" type="text" class="form-control" name="uploaded" datetime-picker="{{dateformat}}" ng-model="vm.tourImage.uploaded" is-open="vm.datePickerOpenStatus.uploaded"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('uploaded')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.s3Key" for="field_s3Key">S 3 Key</label>
            <input type="text" class="form-control" name="s3Key" id="field_s3Key"
                    ng-model="vm.tourImage.s3Key"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.s3Bucket" for="field_s3Bucket">S 3 Bucket</label>
            <input type="text" class="form-control" name="s3Bucket" id="field_s3Bucket"
                    ng-model="vm.tourImage.s3Bucket"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.s3ThumbKey" for="field_s3ThumbKey">S 3 Thumb Key</label>
            <input type="text" class="form-control" name="s3ThumbKey" id="field_s3ThumbKey"
                    ng-model="vm.tourImage.s3ThumbKey"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.s3Region" for="field_s3Region">S 3 Region</label>
            <input type="text" class="form-control" name="s3Region" id="field_s3Region"
                    ng-model="vm.tourImage.s3Region"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.tourImage.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.master" for="field_master">Master</label>
            <input type="checkbox" class="form-control" name="master" id="field_master"
                    ng-model="vm.tourImage.master"
                     />
        </div>

        <div class="form-group">
            <label data-translate="tourologistApp.tourImage.tour" for="field_tour">Tour</label>
            <select class="form-control" id="field_tour" name="tour" ng-model="vm.tourImage.tourId" ng-options="tour.id as tour.name for tour in vm.tours"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
