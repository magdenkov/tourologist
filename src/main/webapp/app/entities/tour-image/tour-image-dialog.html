
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTourImageLabel" data-translate="tourologistApp.tourImage.home.createOrEditLabel">Create or edit a Tour Image</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tourImage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tourImage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tourImage.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.tourImage.url"
                    ng-maxlength="2083" />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2083">
                    This field cannot be longer than 2083 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.thumbUrl" for="field_thumbUrl">Thumb Url</label>
            <input type="text" class="form-control" name="thumbUrl" id="field_thumbUrl"
                    ng-model="vm.tourImage.thumbUrl"
                    ng-maxlength="2083" />
            <div ng-show="editForm.thumbUrl.$invalid">
                <p class="help-block"
                    ng-show="editForm.thumbUrl.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2083">
                    This field cannot be longer than 2083 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.mimeType" for="field_mimeType">Mime Type</label>
            <input type="text" class="form-control" name="mimeType" id="field_mimeType"
                    ng-model="vm.tourImage.mimeType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.master" for="field_master">Master</label>
            <input type="checkbox" class="form-control" name="master" id="field_master"
                    ng-model="vm.tourImage.master"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.uploaded" for="field_uploaded">Uploaded</label>
                <div class="input-group">
                    <input id="field_uploaded" type="text" class="form-control" name="uploaded" datetime-picker="{{dateformat}}" ng-model="vm.tourImage.uploaded" is-open="vm.datePickerOpenStatus.uploaded"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('uploaded')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.lastModified" for="field_lastModified">Last Modified</label>
                <div class="input-group">
                    <input id="field_lastModified" type="text" class="form-control" name="lastModified" datetime-picker="{{dateformat}}" ng-model="vm.tourImage.lastModified" is-open="vm.datePickerOpenStatus.lastModified"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModified')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourImage.deleted" for="field_deleted">Deleted</label>
                <div class="input-group">
                    <input id="field_deleted" type="text" class="form-control" name="deleted" datetime-picker="{{dateformat}}" ng-model="vm.tourImage.deleted" is-open="vm.datePickerOpenStatus.deleted"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('deleted')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="tourologistApp.tourImage.tour" for="field_tour">Tour</label>
            <select class="form-control" id="field_tour" name="tour" ng-model="vm.tourImage.tourId" ng-options="tour.id as tour.name for tour in vm.tours"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
