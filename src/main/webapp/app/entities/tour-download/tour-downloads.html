<div class="container-fluid">
    <div class="row" style="padding-top: 15px; padding-bottom: 15px">
        <div class="col-md-12">
            <h1 data-translate="tourologistApp.tourDownload.home.title" class="m-n font-thin h3">Tour Downloads</h1>
            <jhi-alert></jhi-alert>
        </div>
    </div>

    <div class="row" style="padding-bottom: 15px">
        <div class="col-xs-4">
            <button class="btn btn-primary" ui-sref="tour-download.new">
                <span class="glyphicon glyphicon-plus"></span>
                <span data-translate="tourologistApp.tourDownload.home.createLabel">
                        Create new Tour Download
                    </span>
            </button>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                        class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="tourologistApp.tourDownload.time">Time</span> <span
                        class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userEmail"><span data-translate="tourologistApp.tourDownload.user">User</span> <span
                        class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tourName"><span data-translate="tourologistApp.tourDownload.tour">Tour</span> <span
                        class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tourDownload in vm.tourDownloads track by tourDownload.id">
                    <td><a ui-sref="tour-download-detail({id:tourDownload.id})">{{tourDownload.id}}</a></td>
                    <td>{{tourDownload.time | date:'medium'}}</td>
                    <td>
                        {{tourDownload.userEmail}}
                    </td>
                    <td>
                        <a ui-sref="tour-detail({id:tourDownload.tourId})">{{tourDownload.tourName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tour-download-detail({id:tourDownload.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tour-download.edit({id:tourDownload.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tour-download.delete({id:tourDownload.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage"
                        ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
