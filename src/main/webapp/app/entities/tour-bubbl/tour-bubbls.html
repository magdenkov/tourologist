<div class="wrapper-md bg-light b-b">
    <button class="btn btn-primary pull-right" ui-sref="tour-bubbl.new">
        <span class="glyphicon glyphicon-plus"></span>
        <span data-translate="tourologistApp.tourBubbl.home.createLabel">
                        Create new Tour Bubbl
                    </span>
    </button>

    <h1 data-translate="tourologistApp.tourBubbl.home.title" class="m-n font-thin h3">Tour Bubbls</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed bg-white-onlyt">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="orderNumber"><span data-translate="tourologistApp.tourBubbl.orderNumber">Order Number</span>
                                <span class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="bubblName"><span
                                data-translate="tourologistApp.tourBubbl.bubbl">Bubbl</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="tourName"><span data-translate="tourologistApp.tourBubbl.tour" style="width: 340px;">Tour</span>
                                <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th class="text-left">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tourBubbl in vm.tourBubbls track by tourBubbl.id">
                            <td><a ui-sref="tour-bubbl-detail({id:tourBubbl.id})">{{tourBubbl.id}}</a></td>
                            <td>{{tourBubbl.orderNumber}}</td>
                            <td>
                                <a ui-sref="bubbl-detail({id:tourBubbl.bubblId})">{{tourBubbl.bubblName}}</a>
                            </td>
                            <td style="width: 340px;">
                                <a ui-sref="tour-detail({id:tourBubbl.tourId})">{{tourBubbl.tourName}}</a>
                            </td>
                            <td class="text-left">
                                <div class="buttons">
                                    <button type="button"
                                            ui-sref="tour-bubbl-detail({id:tourBubbl.id})"
                                            class="btn btn-info btn-icon btn-sm" title="View">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="tour-bubbl.edit({id:tourBubbl.id})"
                                            class="btn btn-primary btn-icon btn-sm" title="Edit">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="tour-bubbl.delete({id:tourBubbl.id})"
                                            class="btn btn-danger btn-icon btn-sm" title="Delete">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4 text-center">
                            <jhi-item-count page="vm.page" total="vm.queryCount"
                                            class="ext-muted m-t-sm m-b-sm"
                                            items-per-page="vm.itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="col-sm-4 text-right text-center-xs">
                            <uib-pagination class="pagination pagination-sm m-t-none m-b-none"
                                            total-items="vm.totalItems"
                                            items-per-page="vm.itemsPerPage"
                                            ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
</div>
