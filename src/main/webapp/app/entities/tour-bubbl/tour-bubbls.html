<div>
    <h2 data-translate="tourologistApp.tourBubbl.home.title">Tour Bubbls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tour-bubbl.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tourologistApp.tourBubbl.home.createLabel">
                        Create new Tour Bubbl
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orderNumber"><span data-translate="tourologistApp.tourBubbl.orderNumber">Order Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bubblName"><span data-translate="tourologistApp.tourBubbl.bubbl">Bubbl</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tourName"><span data-translate="tourologistApp.tourBubbl.tour">Tour</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tourBubbl in vm.tourBubbls track by tourBubbl.id">
                    <td><a ui-sref="tour-bubbl-detail({id:tourBubbl.id})">{{tourBubbl.id}}</a></td>
                    <td>{{tourBubbl.orderNumber}}</td>
                    <td>
                        <a ui-sref="bubbl-detail({id:tourBubbl.bubblId})">{{tourBubbl.bubblName}}</a>
                    </td>
                    <td>
                        <a ui-sref="tour-detail({id:tourBubbl.tourId})">{{tourBubbl.tourName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tour-bubbl-detail({id:tourBubbl.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tour-bubbl.edit({id:tourBubbl.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tour-bubbl.delete({id:tourBubbl.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
