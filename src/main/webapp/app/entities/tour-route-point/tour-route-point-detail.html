
<div>
    <h2><span data-translate="tourologistApp.tourRoutePoint.detail.title">Tour Route Point</span> {{vm.tourRoutePoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tourologistApp.tourRoutePoint.lat">Lat</span></dt>
        <dd>
            <span>{{vm.tourRoutePoint.lat}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourRoutePoint.lng">Lng</span></dt>
        <dd>
            <span>{{vm.tourRoutePoint.lng}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourRoutePoint.orderNumber">Order Number</span></dt>
        <dd>
            <span>{{vm.tourRoutePoint.orderNumber}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourRoutePoint.tour">Tour</span></dt>
        <dd>
            <a ui-sref="tour-detail({id:vm.tourRoutePoint.tourId})">{{vm.tourRoutePoint.tourName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tour-route-point-detail.edit({id:vm.tourRoutePoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
