<div class="wrapper-md bg-light b-b">
    <button class="btn btn-primary pull-right" ui-sref="tour-admin-review.new">
        <span class="glyphicon glyphicon-plus"></span>
        <span data-translate="tourologistApp.tourAdminReview.home.createLabel">
                    Create new Tour Admin Review
                </span>
    </button>

    <h1 data-translate="tourologistApp.tourAdminReview.home.title" class="m-n font-thin h3">
        Tour Admin Reviews</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed bg-white-only">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="reason"><span
                                data-translate="tourologistApp.tourAdminReview.reason">Reason</span>
                                <span class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="approved"><span
                                data-translate="tourologistApp.tourAdminReview.approved">Approved</span> <span
                                class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="time"><span data-translate="tourologistApp.tourAdminReview.time">Time</span>
                                <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="tourName"><span
                                data-translate="tourologistApp.tourAdminReview.tour">Tour</span>
                                <span class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="userEmail"><span
                                data-translate="tourologistApp.tourAdminReview.user">User</span>
                                <span class="glyphicon glyphicon-sort"></span></th>
                            <th class="text-left">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tourAdminReview in vm.tourAdminReviews track by tourAdminReview.id">
                            <td><a
                                ui-sref="tour-admin-review-detail({id:tourAdminReview.id})">{{tourAdminReview.id}}</a>
                            </td>
                            <td>{{tourAdminReview.reason}}</td>
                            <td>{{tourAdminReview.approved}}</td>
                            <td>{{tourAdminReview.time | date:'medium'}}</td>
                            <td>
                                <a ui-sref="tour-detail({id:tourAdminReview.tourId})">{{tourAdminReview.tourName}}</a>
                            </td>
                            <td>
                                {{tourAdminReview.userEmail}}
                            </td>

                            <td class="text-left">
                                <div class="buttons">
                                    <button type="button"
                                            ui-sref="tour-admin-review-detail({id:tourAdminReview.id})"
                                            class="btn btn-info btn-icon btn-sm" title="View">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="tour-admin-review.edit({id:tourAdminReview.id})"
                                            class="btn btn-primary btn-icon btn-sm" title="Edit">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button"
                                            ui-sref="tour-admin-review.delete({id:tourAdminReview.id})"
                                            class="btn btn-danger btn-icon btn-sm" title="Delete">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4 text-center">
                            <jhi-item-count page="vm.page" total="vm.queryCount"
                                            class="ext-muted m-t-sm m-b-sm"
                                            items-per-page="vm.itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="col-sm-4 text-right text-center-xs">
                            <uib-pagination class="pagination pagination-sm m-t-none m-b-none"
                                            total-items="vm.totalItems"
                                            items-per-page="vm.itemsPerPage"
                                            ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
