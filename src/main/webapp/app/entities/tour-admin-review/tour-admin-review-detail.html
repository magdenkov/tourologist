
<div>
    <h2><span data-translate="tourologistApp.tourAdminReview.detail.title">Tour Admin Review</span> {{vm.tourAdminReview.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tourologistApp.tourAdminReview.reason">Reason</span></dt>
        <dd>
            <span>{{vm.tourAdminReview.reason}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourAdminReview.approved">Approved</span></dt>
        <dd>
            <span>{{vm.tourAdminReview.approved}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourAdminReview.time">Time</span></dt>
        <dd>
            <span>{{vm.tourAdminReview.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="tourologistApp.tourAdminReview.tour">Tour</span></dt>
        <dd>
            <a ui-sref="tour-detail({id:vm.tourAdminReview.tourId})">{{vm.tourAdminReview.tourName}}</a>
        </dd>
        <dt><span data-translate="tourologistApp.tourAdminReview.user">User</span></dt>
        <dd>
            {{vm.tourAdminReview.userId}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tour-admin-review-detail.edit({id:vm.tourAdminReview.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
