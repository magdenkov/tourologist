<div class="wrapper-md bg-light b-b">
    <h1 data-translate="tourologistApp.tourAdminReview.detail.title" class="m-n font-thin h3">Tour Admin Review</span>
        {{vm.tourAdminReview.id}}</h1>
</div>

<jhi-alert></jhi-alert>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
        <div class="clearfix m-b">
            <dl class="dl-horizontal jh-entity-details">
                <dt><span data-translate="tourologistApp.tourAdminReview.reason">Reason</span></dt>
                <dd>
                    <span>{{vm.tourAdminReview.reason}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.tourAdminReview.approved">Approved</span></dt>
                <dd>
                    <span>{{vm.tourAdminReview.approved}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.tourAdminReview.time">Time</span></dt>
                <dd>
                    <span>{{vm.tourAdminReview.time | date:'medium'}}</span>
                </dd>
                <dt><span data-translate="tourologistApp.tourAdminReview.tour">Tour</span></dt>
                <dd>
                    <a ui-sref="tour-detail({id:vm.tourAdminReview.tourId})">{{vm.tourAdminReview.tourName}}</a>
                </dd>
                <dt><span data-translate="tourologistApp.tourAdminReview.user">User</span></dt>
                <dd>
                    {{vm.tourAdminReview.userEmail}}
                </dd>
            </dl>

            <button type="submit"
                    ui-sref="{{ vm.previousState }}"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
            </button>

            <button type="button" ui-sref="tour-admin-review-detail.edit({id:vm.tourAdminReview.id})"
                    class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
