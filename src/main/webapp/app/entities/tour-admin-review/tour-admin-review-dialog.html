
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTourAdminReviewLabel" data-translate="tourologistApp.tourAdminReview.home.createOrEditLabel">Create or edit a Tour Admin Review</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tourAdminReview.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tourAdminReview.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourAdminReview.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="vm.tourAdminReview.reason"
                    ng-maxlength="255" />
            <div ng-show="editForm.reason.$invalid">
                <p class="help-block"
                    ng-show="editForm.reason.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourAdminReview.approved" for="field_approved">Approved</label>
            <input type="checkbox" class="form-control" name="approved" id="field_approved"
                    ng-model="vm.tourAdminReview.approved"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tourologistApp.tourAdminReview.time" for="field_time">Time</label>
                <div class="input-group">
                    <input id="field_time" type="text" class="form-control" name="time" datetime-picker="{{dateformat}}" ng-model="vm.tourAdminReview.time" is-open="vm.datePickerOpenStatus.time"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="tourologistApp.tourAdminReview.tour" for="field_tour">Tour</label>
            <select class="form-control" id="field_tour" name="tour" ng-model="vm.tourAdminReview.tourId" ng-options="tour.id as tour.name for tour in vm.tours"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tourologistApp.tourAdminReview.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.tourAdminReview.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
